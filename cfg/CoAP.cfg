[LOGGING]

  LogFile := "../logs/%e.%h-%r.%s"
  FileMask := LOG_ALL | DEBUG | MATCHING
  ConsoleMask := ERROR | WARNING | TESTCASE | STATISTICS | PORTEVENT
  LogSourceInfo := Yes
  AppendFile := No
  TimeStampFormat := DateTime
  LogEventTypes := Yes
  SourceInfoFormat := Single
  LogEntityName := Yes



[MODULE_PARAMETERS]
  TSP_ADDRESSES :=
  {
    {
      id := "localhost",
      hostName := "127.0.0.1",
      portNumber := 5683
    },
    {
      id := "remote",
      hostName := "coap.me",
      portNumber := 5683
    }
  }

[TESTPORT_PARAMETERS]



[MAIN_CONTROLLER]



[EXECUTE]
  CoAP_Testcases.control
